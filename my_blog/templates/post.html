{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="{% url "detail" pk=post.id %}">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content|custom_markdown }}
                    </p>
                </div>
    </section>
    <form id="jsStayForm">
        <div>
            <label>评论:</label>
            <textarea name="content" id="js-content" rows="5" placeholder="不超过300个字"></textarea>
        </div>

        <p></p>
        <button type="button" id="jsStayBtn" value="发表">发表</button>
    </form>
</div>

{% endblock %}
